<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name:* </label>
        <input type="text" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:* </label>
        <input type="text" id="last_name">
    </div>
    <div>
        <label for="email">Email Address:* </label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="pass">Password:* </label>
        <input type="password" id="pass">
    </div>
    <div>
        <label for="confirm_pass">Confirm Password:* </label>
        <input type="password" id="confirm_pass">
    </div>
    <div>
        <label for="dob">Birthday: </label>
        <input type="date" id="dob">
    </div>
    <div>
        <p>Gender Identity: </p>
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female">
        <label for="nb">Non-binary</label>
        <input type="radio"  id="nb">
        <label for="no_answer">I prefer not to answer</label>
        <input type="radio" id="no_answer">
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="fav_lang">Favorite Language: </label>
        <select id="fav_lang">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="" id="promo">
       <label for="promo">Yes, I would like to recieve periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>*  Indicates a required field</p>
</body>
</html>
