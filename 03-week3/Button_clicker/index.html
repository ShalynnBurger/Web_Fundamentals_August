<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search">
        <button onclick="loginout(this)">Login</button>
    </div>
    <div class="body-content">
        <div class="col-1">
            <div class="def-box">
                <div class="word-info">
                    <h2>ninja</h2>
                    <p class="type"><em>noun</em></p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button onclick="likevote()">13 likes</button>
                </div>
                <div class="meaning">
                    <p>A practitioner skilled in the <a href="">Japanese</a>art of <a href="">ninjutsu</a></p>
                </div>
            </div>
            <div class="def-box">
                <div class="word-info">
                    <h2>ninja</h2>
                    <p class="type"><em>noun</em></p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button onclick="likevote()">37 likes</button>
                </div>
                <div class="meaning">
                    <p>A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="add-def">
                <p>Dojonary is definded by <strong>YOU</strong></p>
                <button onclick="uploadDef(this)">Add Definition</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
