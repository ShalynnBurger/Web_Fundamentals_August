<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Network</h2>
    </div>
    <div class="title">
        <h1>Your Feed</h1>
    </div>
    <div class="contentBody">
        <div class="col-1">
            <div class="myCard">
                    <img src="./images/profilePhoto.png" alt="">
                    <!-- <br> -->
                    <a href="">Add an avatar</a>
                    <h3>James Doe</h3>
            </div>
            
        </div>
        <div class="col-2">
            <div class="content">
                <div class="top-line">
                    <h3>Neil M</h3>
                    <div class="likes">
                        <p> <span id="likeCount">9</span> like(s)</p>
                        <button onclick="increaseLikes('likeCount')">Like</button>
                    </div>
                </div>
                <div class="filler">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                </div>
            </div>
            <div class="content">
                <div class="top-line">
                    <h3>Nichole K</h3>
                    <div class="likes">
                        <p> <span id="likeCount2">12</span> like(s)</p>
                        <button onclick="increaseLikes2('likeCount2')">Like</button>
                    </div>
                </div>
                <div class="filler">
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="content">
                <div class="top-line">
                    <h3>Jim R</h3>
                    <div class="likes">
                        <p> <span id="likeCount3">9</span> like(s)</p>
                        <button onclick="increaseLikes3('likeCount3')">Like</button>
                    </div>
                </div>
                <div class="filler">
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
