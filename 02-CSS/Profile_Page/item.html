<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="NavBar">
        <ul class="navLinks">

                </div>

            <div class="school">

                    <h4>Education</h4>
                </div>

            </div>
           </div>

        <div class="col-2"> 

        </div>
